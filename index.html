<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form">
      <h1>Add a new hero</h1>
      <label name="heroname">Hero Name</label>
      <br />
      <input
        required
        placeholder="Type hero name"
        type="text"
        name="heroname"
      />
      <br />
      <label name="realname">Real Name</label>
      <br />
      <input
        required
        placeholder="Type real name"
        type="text"
        name="realname"
      />
      <br />
      <label name="abilities">Abillities</label>
      <br />
      <textarea required name="abilities"></textarea>
      <input name="sub" type="submit" value="Add here" />
    </form>
    <button id="button">Add hero</button>
    <template id="template1">
      <div class="temp">
        <h1></h1>
        <h2></h2>
        <h3></h3>
        <button class="btn">Delete me</button>
      </div>
    </template>

    <div class="liste" id="liste"></div>

    <script src="script.js"></script>
  </body>
</html>
